<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Tema para ver el dia de hoy "Formularios"</h1>
    <form><!-- Para poder agregar un formulario -->
        <div class="campo"> <!-- Formulario para nombre -->
            <label for="Nombre">Nombre</label>
            <input type="text" placeholder="Ingresa tu nombre" name="nombre" id="nombre" required>
        </div>
        <div class="campo"><!-- Formulario para email -->
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Ingresa tu correo "required>
        </div>
        <div class="campo"><!-- Formulario para contraseña -->
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="campo"><!-- Formulario para agregar una paleta de color  -->
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
        <div class="campo"><!-- Formulario para agregar un numero o varios numeros  -->
            <label for="number">Numero</label>
            <input type="number" name="number" id="number" min="0" max="10">
        </div>
        <div class="campo">
            <label for="range">Rango</label>
            <input type="range" name="range" id="range" min="0" max="10">
        </div>
        <div class="campo">
            <label for="file">archivo</label>
            <input type="file" name="file" id="file">
        </div>
        <div class="campo">
            <label for="radio">Radio</label>
            <input type="radio" name="radio" id="radio" value="opcion1" >
      </div>
      <div class="campo">
            <label for="checkbox">Checkbox</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="opcion2">
      </div>


        <div class="submit">
            <input type="submit" value="Enviar">
        </div>
        <div class="reset">
            <input type="reset" value="Limpiar">
        </div>
        
    </form>
    <h3>Input de rango con marcas</h3>
    <input type="range" list="tickmarks" min="0"
    max="20">

    <datalist id="tickmarks">
        <option value="0">
        <option value="5">
        <option value="10">
    </datalist>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.cjs.min.js" integrity="sha512-4ztiRs4Iu216VkGake07ojPy+Jp5LpaRV8WgGblQIZj/6O3st4NYucCsWKZ/RWyoBgJu941+PXBFnqgVAaDPgw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <i class="fa-brands fa-accessible-icon"></i>
</body>
</html>


 <!-- El type es el formtato que va a recibir el formulario para este caso es texto -->

<!-- El label es el nombre del campo que va fuera -->
